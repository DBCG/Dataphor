<div class="textbox" 
     [style.width.em]="Width" 
     [style.max-width.em]="MaxWidth > -1 ? MaxWidth: 'inherit'"
     [style.margin-top.px]="MarginTop"
     [style.margin-right.px]="MarginRight"
     [style.margin-bottom.px]="MarginBottom"
     [style.margin-left.px]="MarginLeft">
    <label for="{{control}}">{{control}}</label>
    <input id="{{control}}" [formControl]="formControl" type="text" [disabled]="ReadOnly" alt="{{Hint}}"/>
</div>
